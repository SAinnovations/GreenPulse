{% extends 'admin/admin_index.html' %}
{% block body %}

<body><form id="form2" name="form2" method="post" action="/disease_view_post">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td>
      <input type="text" required list="data" name="textfield" id="textfield" class="form-control"  />
        <datalist id="data">
            {% for i in data %}
            <option>{{ i.dieasename }}</option>
            {% endfor %}

        </datalist>
</td>
    <td>
      <input type="submit" name="button" id="button" value="Search"class="btn btn-success" />

  </td>
  </tr>
</table>
  <br>
        <br>
<table class="table table-bordered table-striped">
  <tr>
    <th>SL No</th>
    <th>DiseaseName</th>
    <th>Details</th>
    <th>Photo</th>
    <th>&nbsp;</th>
        <th>&nbsp;</th>
 <th>&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter}}</td>
    <td>{{ i.dieasename }}&nbsp;</td>
    <td>&nbsp;{{ i.details  }}</td>
<td><img src="{{i.photo.url}}" height="100" width="100"}} /></td>
        <td><a href="/disease_edit/{{ i.id }}"class="btn btn-success">Edit</a></td>
    <td><a href="/disease_delete/{{i.id }}" class="btn btn-danger" onclick="return confirm('Are You Sure?')">Delete</a></td>
<td><a href="/remedies/{{ i.id }}"class="btn btn-primary">Remedies</a></td>
    
  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
