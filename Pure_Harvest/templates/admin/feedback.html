{% extends 'admin/admin_index.html' %}
{% block body %}
    <div class="card">
<body>
<form id="form1" name="form1" method="post" action="search_feed">
  <h2>View Feedbacks </h2>
  <table  border="1" class="table table-striped">
    <tr>
      <td >Date
      </td>
        <td  colspan="2">
            <input type="date" name="textfield" required class="form-control"/></td>
        <td>
      <input type="submit" name="Submit" value="Go" class="btn btn-primary"/></td>
    </tr>
    <tr>
      <td>Sl.no.</td>
      <td>User</td>
      <td>Feedback</td>
      <td>DATE</td>
    </tr>

    {% for i in val %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.USER.name }}</td>
      <td>&nbsp;{{ i.feedback }}</td>
      <td>&nbsp;{{ i.date }}</td>
    </tr>

      {% endfor %}



  </table>
  <p>&nbsp;</p>
</form>
</body>
    </div>
{% endblock %}
{#</html>#}
