{% extends 'admin/admin_index.html' %}
{% block body %}

<body><form action="/remedy_edit_post" method="post">
    {% csrf_token %}
<table class="table table-bordered table-striped">
  <tr>
<input type="hidden" required name="id" value="{{ data.id }}"  />
    <td>Disease name</td>
    <td><input type="text"class="form-control" required name="textfield" value="{{ data.remedy }}" id="textfield" /></td>
  </tr>
  <tr>
    <td>Details</td>
    <td><textarea name="textarea" id="textarea"class="form-control"  cols="45" rows="5">{{ data.description }}</textarea></td>
  </tr>
<tr>

  <tr>
    <td colspan="2" align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-info" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
